<!DOCTYPE html>
<html>
<head>
	<title>Lab - Multimedia Programming 2563 ITKMITL</title>
	<link rel=stylesheet href="../src/reset.css">
	<link rel=stylesheet href="lab.css">
	<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body class="flex  bg-orange-100 justify-center paper">
	<div class="max-w-sm rounded overflow-hidden shadow-lg  bg-white  px-8 pt-6 pb-8 mb-8 bg-pink-200" id="app"> 
		<div class="md:flex md:items-center " >
		<label class=" pr-4 text-gray-500 font-bold md:w-1/3 text-red-800 " for="inline-full-name"> สูตรคูณแม่  </label>
		<input class="md:w-1/5 shadow appearance-none border rounded w-full pr-4  py-2" type="number" v-model="int_input" >
		<label class="  pr-2 py-6 text-gray-500 font-bold text-red-800 " >  X  </label>
		<input class="md:w-1/5 shadow appearance-none border rounded w-full pr-4  py-2"type="number" v-model="row_input" >
		</div>
		
		<div class="space"> 
		</div>

		<div v-for="n in row_input*1" ><h4 class="text-center font-bold not-italic ">{{int_input}} x {{n}} = {{n*int_input}}</h4></div> 
		<div class="space"> </div>
		<div  class="px-2 py-1">
			 <span class="inline-block bg-gray-200  px-1 py-3 text-sm font-semibold text-purple-700 ">ผลบวกของผลลัพธ์ของสูตรคูณแม่{{int_input}} = {{ sum(row_input*1)*int_input*1 }}  </span>
			 <h4 class="text-center font-bold not-italic ">สูตรคูณแม่ก่อนหน้านี้ <u onclick="app.click_befor()">สูตรคูณเเม่ {{befor}}</u></h4>
	
		</div>


		


	</div>

	<script>
		let app = new Vue({
			el: '#app',
			data: {
				int_input: 2,
				row_input:12,
				befor :2,
				save_var : 0
			},
			methods: {
  			sum: function (n_sum) { 
  				if (n_sum>1) {
  					return this.sum(n_sum-1)+n_sum
  				}
  				else{ return 1 }
  				},
  			click_befor: function () {
  				this.save_var = this.int_input
  				 this.int_input = this.befor
  				 this.befor = this.save_var 
  			}
			},
			watch: {
				int_input: function(a,b) {
					
					this.befor = b;
				}
			}

			
		})
		
	</script>
</body>
</html>
